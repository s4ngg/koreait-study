<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 문서의 정보, 자바스크립트나 CSS 파일 불러오기, SEO최적화 등의 목적으로 사용 -->
</head>
<body>
    <!-- 실제 웹 페이지에 보여줄 모든 내용들이 들어가는 공간 -->
    Hello, World!

    <!-- <br> : 줄바꿈 태그-->
    <br/>

    <!--
        HTML에서 띄어쓰기는 1칸만 적용됨으로
        여러칸을 하고 싶으면 &nbsp;를 사용해야 한다.
    -->
    Hello, &nbsp; &nbsp; &nbsp; World!

    <!-- <hr> : 가로선을 만들어주는 태그-->
    <hr>

    <!-- <h1> ~ <h6> : 제목 태그-->
    <h1>h1은 제목 태그입니다.</h1>
    <h3>h3는 제목 태그입니다.</h3>
    <h6>h6는 제목 태그입니다.</h6>

    <hr>
    <!-- <strong> 스크린리더가 읽을때 강조해서 읽어줌 , <b> : 텍스트를 굵게 표시(강조) -->
    <strong>strong 태그</strong>
    <br>
    <b>b 태그</b>
    <hr>

    <!-- <small> : 작은 글씨 -->
    <small>small 태그</small>
    <hr>

    <!-- <u>, <s> : 밑줄, 취소선 -->
    <u>u 태그</u>
    <br>
    <s>s 태그</s>
    <hr>

    <!-- <p> : 단락 태그 -->
    <p>p 태그</p>
    확인
    <hr>

    <!--<sup>, <sub> : 위 첨자, 아래 첨자 -->
    <p> 이 태그는 
        <sup>위 첨자 sup 태그입니다.</sup>
    </p>

    <p> 이 태그는 
        <sub>아래 첨자 sub 태그입니다.</sub>
    </p>
    
    <!-- <img> : 이미지 불러오는 태그 -->
    <hr>
    <img src="./dog.jpg" alt="강아지 사진"> <!-- alt = 이미지 사진 설명-->
    <hr>

    <!-- <a> : 하이퍼링크 태그 -->
    <a href="https://www.naver.com">네이버로 이동하기</a> <!-- target 값 부여 안하면 기본값 _self -->
    <br>
    <a href="https://www.naver.com" target="_blank">네이버로 이동하기</a> <!-- target = "_blank"로 새탭 이동 기능-->
    
    <hr>
    <!-- 이미지를 클릭했을 때 네이버로 이동하기 -->
    <a href="https://www.naver.com" target="_blank"> 
        <img src="./dog.jpg" alt="">
    </a>

    


</body>
</html>
